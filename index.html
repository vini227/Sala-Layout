!DOCTYPE
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Layout</title>
    <style>
        * {
            margin: 0; 
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display:flex;
            margin:3px;
            flex-wrap:wrap;
            flex:1 1 100;
        }
        header{
            display:flex;
            background-color: greenyellow;
        }
        nav{
            display:flex;
            background-color: aqua;
        }
        main{
            display:flex;
            background-color: aquamarine;
        }
        aside{
            display:flex;
            background-color: azure;
        }
        footer{
            display:flex;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <header>Cabeçalho</header>  
    <nav> menu </nav>
    <main> principal </main>
    <aside> Relacionado ao princiapl</aside>
    <footer> rodapé </footer>

</body>
</html>
